<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8 mt-3 text-center">

    <h1>{{page_title}}</h1>
    <p>Regístrate en nuestra plataforma para crear nuevas entradas y mucho más!</p>

  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">

    <!--Registry form-->
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre *</label>
        <input class="form-control" type="text" id="name" #name="ngModel" [(ngModel)]="user.name" required
               pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block form-text text-danger">
          El nombre no es válido.
        </small>
      </div>


      <div class="form-group">
        <label for="surname">Apellidos *</label>
        <input class="form-control" type="text" id="surname" #surname="ngModel" [(ngModel)]="user.surname" required
               pattern="[a-zA-Z]+">
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block form-text text-danger">
          Los apellidos no son válidos.
        </small>
      </div>


      <div class="form-group">
        <label for="email">Email *</label>
        <input class="form-control" type="text" id="email" #email="ngModel" [(ngModel)]="user.email" required>
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block form-text text-danger">
          El email no es válido.
        </small>
      </div>


      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input class="form-control" type="text" id="password" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block form-text text-danger">
          La contraseña no es válida.
        </small>
      </div>

      <input class="btn btn-success" type="submit" value="Registrarme" [disabled]="registerForm.invalid">

    </form>

  </div>
</div>
